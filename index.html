<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Escrow with Anchor Protocol</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<header>
<h1>Creative Escrow</h1>
</header>
<main>
<section class="escrow-form">
<h2>Create Escrow</h2>
<form id="escrow-form">
    <div class="light-container"></div>
<label for="project-name">Project Name:</label>
<input type="text" id="project-name" placeholder="project-name" required>
<label for="amount">Amount (SOL):</label>
<input type="number" id="amount" min="0" required>
<label for="buyer-address">Buyer Address:</label>
<input type="text" id="buyer-address" required>
<label for="seller-address">Seller Address:</label>
<input type="text" id="seller-address" required>
<button type="submit" >Start Escrow</button>
<p id="escrow-status"></p>
</form>
</section>
<section class="blink-container">
<h2>Secure Transactions</h2>
<video id="blinking-video" autoplay loop muted src="./vecteezy_golden-coin-flipping-in-the-air-in-ultra-slow-motion-1-500_1791964.mp4" type="video/mp4"></video>
</section>
</main>
<footer>

</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/dist/solana.min.js"></script>

</body>
</html>
